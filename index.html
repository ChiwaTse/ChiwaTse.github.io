<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LEARN</title>
    <style>
        /* 标签选择器 */
        p {
            font-size: 30px;
        }

        /* 类选择器class  id（全局唯一）选择器 */
        #xx {
            font-size: 100px;
        }

        img {
            width: 1px;
            height: 1px;
        }
    </style>
</head>

<body>
    <!-- 标签：1.块状标签   2.行内标签span不会单独占一行 -->
    <h1><a href="https://www.baidu.com">谢</a></h1>
    <h2>智</h2>
    <h3>华</h3>
    <!-- <span>1</span><span>1</span> -->
    <!-- 段落标签<p>浏览器哦默认16px -->
    <p id="xx">牛</p>
    <p>批</p>
    <img src="./1.png"></img>

</body>

</html>
